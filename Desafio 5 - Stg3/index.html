<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div class="imgwrapper">
            <img src="/images/header.svg" alt="Desenho de uma fala com 3/5 estrelas">
        </div>
    </header>
    
    <div id="test"></div>
    <form action="">
        <fieldset>
            <legend id="personal_info">Informações pessoais</legend>
            <div class="namewrapper">
                <div class="inputwrapper">                    
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="inputwrapper"> 
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" required>
                </div>    
            </div>
               
            <div class="inputwrapper">     
                <label for="email">Email<span>(digite um email válido)</span></label>
                <input type="email" id="email" required>
            </div>
            
        </fieldset>
        
        <div class="fieldsetwrapper">
            <fieldset>
                <legend>Informações do mentor</legend>
    
                <div class="inputwrapper">
                    <label for="mentor">Selecione quem foi o seu mentor</label>
                    <select id="mentor">
                        <option value="M1">Mayk</option>
                        <option value="M2">Diego</option>
                        <option value="M3">Jakeliny</option>
                    </select>
                </div>

                <div class="inputwrapper">    
                    <label for="mentorfeedback">Feedback sobre o mentor</label>
                    <textarea id="mentorfeedback" ></textarea>
                </div>

                <div class="checkboxwrapper">   
                    <input type="checkbox" id="doubts">
                    <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>

            </fieldset>
        </div>
        
        <div class="fieldsetwrapper">
            <fieldset>
                <legend>Agendando próxima mentoria</legend>

                <div class="datewrapper">
                    <div class="date_inputwrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date">
                    </div>  
                    
                    <div class="date_inputwrapper">
                        <label for="begintime">Das</label>
                        <input type="time" id="begintime">
                    </div>
                        
                    <div class="date_inputwrapper">
                        <label for="endtime">Até</label>
                        <input type="time" id="endtime">     
                    </div>
                </div>
                                           
            </fieldset>
        </div>

        <div class="buttonwrapper"><button>salvar</button></div>
    </form>

</body>
</html>
